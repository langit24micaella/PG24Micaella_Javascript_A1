<!DOCTYPE html>
<html>
    <!-- This is where styling goes -->
    <head>
        <title>LevelEditor</title>
        <link rel="stylesheet" href="/css/style-topbar.css">
        <link rel="stylesheet" href="/css/style-base.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <!-- This is where placing items go -->
    <body>
        <div id="top-nav">
            <div id="File" class="dropdown">
                <button class="File">
                    File
                </button>
            </div>
        </div>
        <div id="sidebar">
            sidebar - draggable objects area
        </div>
        <div id="content">
            <div id="main-content">
                <header>
                    <h1>Title</h1>
                </header>
                main content
                <div id="screen">
                    <div id="splash-screen">
                        <div id="start-game-btn" class="button">Start</div>
                    </div>
                    <div id="game-screen" class="hide">
                        <div id="end-game-btn" class="button">End</div>
                    </div>
                    <div id="end-screen" class="hide">
                        <div id="play-again-btn" class="button">Play Again</div>
                    </div>
                </div>
                <div id="other-items" >
                    <div id="select-area">
                            <h4>Level Editor Options</h4>
                        <div id="field">
                            <label for="dropdown-menu">Level Select</label>
                            <select id="dropdown-menu">
                                <option value="level1">Level 1</option>
                                <option value="level2">Level 2</option>
                                <option value="level3">Level 3</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="obstacles">Obstacles:</label>
                            <input type="text" name="obstacles" value="2">
                        </div>
                        <div class="field">
                            <label for="max-shots">Max Shots:</label>
                            <input type="text" name="max-shots" value="2">
                        </div>
                        <div class="field">
                            <label for="num-enemies"># Of Enemies:</label>
                            <input type="text" name="num-enemies" value="2">
                        </div>
                        <div class="field">
                            <label for="one-star-score">* Score:</label>
                            <input type="text" name="one-star-score" value="100">
                        </div>
                        <div class="field">
                            <label for="two-star-score">** Score:</label>
                            <input type="text" name="two-star-score" value="500">
                        </div>
                        <div class="field">
                            <label for="three-star-score">*** Score:</label>
                            <input type="text" name="three-star-score" value="1000">
                        </div>
                        <div class="field">
                            <label for="background">Background:</label>
                            <input type="text" name="background" value="my-background">
                        </div>
                        <div id="save-button">
                            <button>Save</button>
                        </div>
                    </div>
                    <div id="select-area">
                        another select area
                    </div>
                </div>
            </div>
        </div>
        <footer>
            Copyright (C) Micaella Langit 2023
        </footer>
        <!-- This is where the Javascript goes -->
        <script type="module" src="./scripts/index.js"></script>
    </body>
</html>
